<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
    <title>中转</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            position: relative;
        }
        #tips {
            font-size: 25px;
            text-align: center;
            line-height: 50px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 10px;
            right: 10px;
            color: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
        }
        #tips h2 {
            margin: 0;
            color: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div id="tips">
        <h2>请点击右上角，通过浏览器打开本页面。</h2>
    </div>
    <script>
        var url = document.location.toString();
        var urlParmStr = url.slice(url.indexOf('=')+1);
        var ua = navigator.userAgent.toLowerCase();
        var isQQ = ua.indexOf('qq') != -1;
        var isWeixin = ua.indexOf('micromessenger') != -1;
        var isAndroid = ua.indexOf('android') != -1;
        var isIos = (ua.indexOf('iphone') != -1) || (ua.indexOf('ipad') != -1);

        // 判断是不是在微信客户端打开
        if(isWeixin || isQQ) {
            // 判断是在Android的微信客户端还是Ios的微信客户端
            document.getElementById("tips").style.display = 'block';
        } else {
            // 不是微信客户端，直接可以访问链接
            if (urlParmStr == url){
                urlParmStr = "https://www.cccz.online";
            }
            console.log(urlParmStr);
            location.href=urlParmStr;
        }
    </script>
    <script charset="UTF-8" id="LA_COLLECT" src="//sdk.51.la/js-sdk-pro.min.js"></script>
    <script>LA.init({id:"K8YSQIj3WDtj9gG6",ck:"K8YSQIj3WDtj9gG6"})</script>
</body>
</html>
